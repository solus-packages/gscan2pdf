name       : gscan2pdf
version    : 2.13.0
release    : 26
source     :
    - https://netix.dl.sourceforge.net/project/gscan2pdf/gscan2pdf/2.13.0/gscan2pdf-2.13.0.tar.xz : 960bbfae69e3d7904fa5048f2eaf60fd17ee058b9d73dc48e5ba7643035c8333
homepage   : https://gscan2pdf.sourceforge.net/
license    : GPL-3.0-or-later
component  : multimedia.graphics
summary    : Produce PDFs or DjVus from scanned documents
description: |
    gscan2pdf is a GUI to ease the process of producing PDFs from scanned documents. You scan in one or several pages and create a PDF of selected pages.
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(ddjvuapi)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libtiff-4)
    - pkgconfig(sane-backends)
    - pkgconfig(tesseract)
    - log4perl
    - perl-class-data-inheritable
    - perl-config-general
    - perl-data-uuid
    - perl-date-calc
    - perl-devel-stacktrace
    - perl-filesys-df
    - perl-gettext
    - perl-goocanvas2
    - perl-gtk3-simplelist
    - perl-html-parser
    - perl-html-tagset
    - perl-image-sane
    - perl-io-string
    - perl-list-moreutils
    - perl-pdf-api2
    - perl-proc-processtable
    - perl-set-intspan
    - perl-try-tiny
    - unpaper
    - xdg-utils
rundeps    :
    - imagemagick
    - libtiff-utils
    - log4perl
    - perl-class-data-inheritable
    - perl-config-general
    - perl-data-uuid
    - perl-date-calc
    - perl-devel-stacktrace
    - perl-filesys-df
    - perl-gettext
    - perl-goocanvas2
    - perl-gtk3-imageview
    - perl-gtk3-simplelist
    - perl-html-parser
    - perl-html-tagset
    - perl-image-sane
    - perl-io-string
    - perl-list-moreutils
    - perl-locale-codes
    - perl-pdf-api2
    - perl-pdf-builder
    - perl-proc-processtable
    - perl-set-intspan
    - perl-try-tiny
    - tesseract
    - unpaper
setup      : |
    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install
